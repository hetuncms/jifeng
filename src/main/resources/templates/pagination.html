<ul class="pagination" th:if="${page_count>1}" th:fragment="pagination">
  <th:block th:if="${cur_page+7}>${page_count}">
    <li th:each="i: ${#numbers.sequence(cur_page+1,page_count+1)}">
      <a th:href="${data_base_url}+'/'+(${i}-${1})" th:text="${i}"></a>
    </li>
  </th:block>
  <th:block th:if="${cur_page+7}<=${page_count}">
    <li th:each="i: ${#numbers.sequence(cur_page+1,cur_page+7+1)}">
      <a th:href="${data_base_url}+'/'+(${i}-${1})" th:text="${i}"></a>
    </li>
  </th:block>
</ul>
