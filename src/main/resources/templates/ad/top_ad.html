<div style="margin-top: 8px;text-align: center;">
  <a target="_blank" th:each="item:${config.getTopAd()}" th:href="${item.getUrl()}">
    <div style="text-align: center">
      <img class="lazyload_on_page_ready"
           src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs="
           th:if="${not #lists.isEmpty(item.getPicUrl())}"
           th:attr="data-src=${item.getPicUrl()}"
           th:style="'width:'+${item.getPicWidth()}+';'+'height:'+ ${item.getPicHeight()}+';margin-bottom:2px;'+'margin-left: auto;margin-right: auto;'">
    </div>
  </a>
</div>
