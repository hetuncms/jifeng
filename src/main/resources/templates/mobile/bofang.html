<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <th:block th:insert="~{meta}"></th:block>
    <title>详情页</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/video.js/8.2.0/alt/video-js-cdn.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/video.js/8.2.0/alt/video.core.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@3.1.0/dist/videojs-http-streaming.js"></script>
    <link th:href="@{/emjdjd/css/main.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/emjdjd/css/matchList.css}" type="text/css" rel="stylesheet">
    <style>html{min-width: 320px;max-width: 100%;}</style>
</head>
<body>
<th:block th:insert="~{header::header}"/>
<div class="live-content">
    <div class="live-main">
        <div class="live-inner">
            <div class="match-info zuqiu-bg" onclick="jumpToInfo(1,3863701);">
                <div class="flex match-team">
                    <div class="team home">
                        <img class="t-logo" src="https://cdn.sportnanoapi.com/football/team/36559689046e7d1d4f597c1a0bf9c5d6.png" alt="仁川联队">
                        <p>仁川联队</p>
                    </div>
                    <div>
                        <div class="match-head">
                            <strong>韩K联</strong>
                            <time class="time">03-12 15:30</time>
                        </div>
                        <div class="noLive">
                            <div class="matchNostart">上半场</div>
                        </div>
                        <p class="score">1-0</p>
                    </div>
                    <div class="team away">
                        <img class="t-logo" src="https://cdn.sportnanoapi.com/football/team/c8fd873ce70869e03c201131166b6229.png" alt="济州联队">
                        <p>济州联队</p>
                    </div>
                </div>

            </div>

        </div>
        <div class="livebox pclivebox" style="padding: 10px 15px">
            <th:block th:insert="~{mobile/playing::playing}"/>
        </div>
    </div>
</div>
<th:block th:insert="~{mobile/footer::footer}"></th:block>
</body>
</html>
