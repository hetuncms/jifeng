<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link th:href="@{/emjdjd/css/main.css}" type="text/css" rel="stylesheet">
</head>
<body>
<th:block th:insert="~{header::header}"/>
<div class="content bofang">
        <th:block th:insert="~{ad/banner_ad}"></th:block>
        <div class="info_box">
            <div class="left">
                <img th:src="${live_info.getData().getLeftImg()}" th:alt="${live_info.getData().getLeftName()}">
                <p th:text="${live_info.getData().getLeftName()}">仁川联队</p>
            </div>
            <div class="center">
                <div>
                    <time class="time" th:text="${#dates.format(live_info.getData().getMatchStartTime(),'HH:mm')}">11:30</time>
                    <span th:if="${live_info.getData().getLeagueResult()}" th:text="${live_info.getData().getLeagueResult().getName_zh_abbr()}">NBA</span>
                    <p class="vs_score">
                        <span th:if="${#lists.isEmpty(live_info.getData().getVisitingScore())}">VS</span>
                        <span th:if="${not #lists.isEmpty(live_info.getData().getVisitingScore())}"
                              th:text="${live_info.getData().getVisitingScore().get(live_info.getData().getVisitingScore().size()-1)}+':'
                        + ${live_info.getData().getMainScore().get(live_info.getData().getMainScore().size()-1)}">1:2</span>
                    </p>
                </div>
            </div>
            <div class="right">
                <img th:src="${live_info.getData().getRightImg()}" th:alt="${live_info.getData().getRightName()}">
                <p th:text="${live_info.getData().getRightName()}">济州联队</p>
            </div>
        </div>
        <div class="video_box">
            <th:block th:insert="~{playing_pc::playing}"/>
        </div>
</div>
<th:block th:insert="~{footer::footer}"></th:block>
</body>
</html>
